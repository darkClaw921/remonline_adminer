<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Товары — Остатки по складам</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/products.css" rel="stylesheet">
  </head>
  <body>
    <div class="container-fluid">
      <div class="d-flex align-items-center justify-content-between mb-3">
        <h5 class="mb-0">Товары и остатки по складам</h5>
        <a class="link-secondary" href="/docs" target="_blank">Документация API</a>
      </div>

      <div class="card mb-3">
        <div class="card-body py-2">
          <div class="row g-2 align-items-center">
            <div class="col-12 col-md-4 d-flex gap-2 align-items-center">
              <button id="reloadBtn" class="btn btn-sm btn-primary">Обновить</button>
              <button id="autoSyncBtn" class="btn btn-sm btn-outline-primary">Автосинхронизация</button>
              <div class="progress" style="width:220px; height: 8px;">
                <div id="autoSyncProgress" class="progress-bar" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
              </div>
            </div>
            <div class="col-12 col-md-6 text-md-end">
              <input id="searchInput" class="form-control form-control-sm" placeholder="Поиск по названию или SKU...">
            </div>
          </div>
          <div class="row g-2 align-items-center mt-2">
            <div class="col-6 col-md-3">
              <select id="categoryFilter" class="form-select form-select-sm" multiple>
                <option value="">Все категории</option>
              </select>
            </div>
            <div class="col-6 col-md-3">
              <select id="warehouseFilter" class="form-select form-select-sm" multiple>
                <!-- Склады будут загружены динамически из API -->
              </select>
            </div>
            <div class="col-12 col-md-6 d-flex gap-2">
              <button id="applyFilters" class="btn btn-sm btn-primary">Применить</button>
              <button id="resetFilters" class="btn btn-sm btn-outline-secondary">Сброс</button>
            </div>
          </div>
        </div>
      </div>

      <div class="d-flex align-items-center justify-content-end mb-2">
        <button id="columnsSettingsBtn" class="btn btn-sm btn-outline-secondary" data-bs-toggle="modal" data-bs-target="#columnsModal" title="Настройки столбцов">⚙️</button>
        <div class="spinner-border spinner-border-sm text-secondary loader ms-2" role="status" id="loader">
          <span class="visually-hidden">Загрузка...</span>
        </div>
      </div>

      <div id="tableContainer" class="table-responsive" style="max-height: calc(100vh - 220px);">
        <table class="table table-bordered table-hover table-sm align-middle">
          <thead>
            <tr>
              <th class="photos-col" draggable="true" data-col="photos">Фото</th>
              <th class="name-col" draggable="true" data-col="name">Товар</th>
              <th class="category-col" draggable="true" data-col="category">Категория</th>
              <th style="width: 120px;" class="price-base-col text-end" draggable="true" data-col="price-base">Цена</th>
              <th class="price-col text-end" data-price="48388" draggable="true" data-col="price-48388">Розничная</th>
              <th class="price-col text-end" data-price="97150" draggable="true" data-col="price-97150">Партнёр</th>
              <th class="price-col text-end" data-price="377836" draggable="true" data-col="price-377836">Продажа зч</th>
              <th class="price-col text-end" data-price="555169" draggable="true" data-col="price-555169">Продажа зч VIP</th>
              <th class="total-col text-end" draggable="true" data-col="total">Общий остаток</th>
              <th class="warehouse-col" data-wh="2272079" draggable="true" data-col="wh-2272079">29. Склад Китай</th>
              <th class="warehouse-col" data-wh="52226" draggable="true" data-col="wh-52226">05. Виртуальный склад</th>
              <th class="warehouse-col" data-wh="37746" draggable="true" data-col="wh-37746">01. Запчасти Ростов</th>
            </tr>
          </thead>
          <tbody id="productsBody"></tbody>
        </table>
      </div>

      <div class="d-flex gap-2 justify-content-between align-items-center mt-2">
        <div id="pagination" class="d-flex flex-wrap gap-1"></div>
        <div class="d-flex align-items-center gap-2">
          <label for="pageSize" class="form-label form-label-sm mb-0">На странице</label>
          <select id="pageSize" class="form-select form-select-sm">
            <option value="25">25</option>
            <option value="50" selected>50</option>
            <option value="100">100</option>
          </select>
        </div>
      </div>
      <div class="text-center mt-2">
        <small id="pageInfo" class="text-muted"></small>
      </div>
    </div>

    <!-- Modal: Выбор отображаемых столбцов -->
    <div class="modal fade" id="columnsModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-header py-2">
            <h6 class="modal-title mb-0">Отображение столбцов</h6>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="mb-2">
              <strong>Основные</strong>
              <div id="columnsStaticList" class="d-grid gap-1 mt-2"></div>
            </div>
            <div class="mb-2">
              <strong>Склады</strong>
              <div id="columnsWarehousesList" class="d-grid gap-1 mt-2"></div>
            </div>
          </div>
          <div class="modal-footer py-2">
            <button type="button" class="btn btn-sm btn-secondary" data-bs-dismiss="modal">Закрыть</button>
            <button type="button" class="btn btn-sm btn-outline-secondary" id="columnsResetBtn">Сбросить</button>
          </div>
        </div>
      </div>
    </div>

    <script src="/static/js/products.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
  </html>
